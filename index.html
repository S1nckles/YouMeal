<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <title>YouMeal</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo"><img src="/assets/img/logo.svg" alt="logo"></div>
                <div class="header__content">
                    <div class="header-content__img header__img"><img src="/assets/img/burger.png" alt="Burger"></div>
                    <div class="header-content__text header__text">
                        <div class="header-text__title">Только самые <span>сочные бургеры!</span></div>
                        <div class="header-text__subtitle">Бесплатная доставка от 599₽</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <nav class="menu">
                <div class="menu__container">
                    <ul class="menu__list">
                        <li class="menu__item"><button class="nav-btn__burger nav-btn active">Бургеры</button></li>
                        <li class="menu__item"><button class="nav-btn__onion nav-btn">Бургеры</button></li>
                        <li class="menu__item"><button class="nav-btn__hotdog-sandwich nav-btn">Бургеры</button></li>
                        <li class="menu__item"><button class="nav-btn__fast-food nav-btn">Бургеры</button></li>
                        <li class="menu__item"><button class="nav-btn__burrito nav-btn">Бургеры</button></li>
                        <li class="menu__item"><button class="nav-btn__pizza nav-btn">Бургеры</button></li>
                        <li class="menu__item"><button class="nav-btn__noodles nav-btn">Бургеры</button></li>
                        <li class="menu__item"><button class="nav-btn__doughnut nav-btn">Бургеры</button></li>
                        <li class="menu__item"><button class="nav-btn__ketchup nav-btn">Бургеры</button></li>
                    </ul>
                </div>
            </nav>
        </main>

        <footer class="footer"></footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
